<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Variable</title>
</head>
<body>
	<h1>Variable: flower, iter</h1>
	<table border="1">
		<tr>
			<th>No</th>
			<th>Flower Name</th>
		</tr>
		<tr th:each="flower, iter: ${flowers}">
			<td th:utext="${iter.count}">No</td>
			<td th:utext="${flower}">Flower Name</td>
		</tr>
	</table>

</body>
</html>
